name: build
on: [push]

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.17'
      - name: Run tests
        run: go test ./...
      - name: Build Linux binary
        run: go build -o dist/linux/amd64/kubectl-login
        env:
          GOOS: linux
          GOARCH: amd64
      - name: Build Mac OS binary
        run: go build -o dist/darwin/amd64/kubectl-login
        env:
          GOOS: darwin
          GOARCH: amd64
      - name: Build Windows binary
        run: go build -o dist/windows/amd64/kubectl-login.exe
        env:
          GOOS: windows
          GOARCH: amd64
      - name: Upload kubectl-login Linux binary
        uses: actions/upload-artifact@v1
        with:
          name: kubectl-login-linux
          path: dist/linux/amd64/kubectl-login
      - name: Upload kubectl-login Mac OS binary
        uses: actions/upload-artifact@v1
        with:
          name: kubectl-login-macos
          path: dist/darwin/amd64/kubectl-login
      - name: Upload kubectl-login Windows binary
        uses: actions/upload-artifact@v1
        with:
          name: kubectl-login-windows
          path: dist/windows/amd64/kubectl-login.exe
      - name: Bump version and push tag
        uses: Instrument/github-tag-action@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: feature
          BUMP: minor
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.tag_version.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./dist/darwin/amd64/kubectl-login
          asset_name: kubectl-login
