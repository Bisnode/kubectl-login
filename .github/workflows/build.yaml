name: build
on: [push]

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.17'
      - name: Run tests
        run: go test ./...
      - name: Build Linux binary
        run: go build -o dist/linux/amd64/kubectl-login
        env:
          GOOS: linux
          GOARCH: amd64
      - name: Build Mac OS binary
        run: go build -o dist/darwin/amd64/kubectl-login
        env:
          GOOS: darwin
          GOARCH: amd64
      - name: Build Windows binary
        run: go build -o dist/windows/amd64/kubectl-login.exe
        env:
          GOOS: windows
          GOARCH: amd64
      - name: Get next version
        id: tag_version
        uses: SOLIDSoftworks/semver-tags@1.0.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          tag-prefix: 'v'
          dry-run: true
        if: github.ref_name == 'master'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.tag_version.outputs.semantic-version }}
          release_name:  v${{ steps.tag_version.outputs.semantic-version }}
        if: github.ref_name == 'master'
      - name: Upload Mac Release Asset
        id: upload-mac-os-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/darwin/amd64/kubectl-login
          asset_name: kubectl-login-macos.zip
          asset_content_type: application/zip
        if: github.ref_name == 'master'
      - name: Upload Linux Release Asset
        id: upload-linux-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/linux/amd64/kubectl-login
          asset_name: kubectl-login-linux.zip
          asset_content_type: application/zip
        if: github.ref_name == 'master'
      - name: Upload Windows Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/windows/amd64/kubectl-login.exe
          asset_name: kubectl-login-windows.zip
          asset_content_type: application/zip
        if: github.ref_name == 'master'
